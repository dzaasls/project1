        <!-- Header -->
        <header>
            <div class="container">
                <div class="intro-text">
                    <div class="intro-lead-in">Welcome to Our Foundation</div>
                    <div class="intro-heading">HELLO <span th:text="${session.name}"></span>!</div>
                    <a href="" class="page-scroll btn btn-xl">Send Message</a> </div>
            </div>
        </header>

        <!-- Services Section -->
        <section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">Contact Us</h2>
        <h3 class="section-subheading text-muted">Kami menerima keritik dan saran. Saran anda sangat membantu kami :)</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <form method="POST" action="#" th:action="@{/sendmessage/store}" th:object="${message}">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <input th:field="*{name}" type="text" class="form-control" placeholder="Your Name *"  required data-validation-required-message="Please enter your name." th:value="${session.name}" >
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input th:field="*{email}" type="email" class="form-control" placeholder="Your Email *"  required data-validation-required-message="Please enter your email address." th:value="${session.email}" >
                <input type="hidden"  th:value="${session.id}">
                <p class="help-block text-danger"></p>
              </div>
              <div class="form-group">
                <input th:field="*{nophone}" type="number" class="form-control" placeholder="Your Phone *" required data-validation-required-message="Please enter your phone number." >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea th:field="*{message}" class="form-control" placeholder="Your Message *"  required data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-lg-12 text-center">
              <div id="success"></div>
              <button onclick="return confirm('Are you sure ?')" type="submit" class="btn btn-xl">Send Message</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
