        <!-- Services Section -->
        <section id="userdata">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <h2 class="section-heading">USER DATA</h2>
                        <br>
                        <div id="overflowtest">
                            <table  class="table table-hover ">
                                <tr>
                                    
                                    
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>


                                <tr th:each="user : ${list}">
                                    <td th:text="${ user.id }"></td>
                                    <td th:text="${ user.name }"></td>
                                    <td th:text="${ user.email }"></td>
                                    <td th:text="${ user.password }"></td>
                                    
                                    <td>
                                        <a  class="btn btn-warning" th:href="@{/admin/{id}/edit(id=${ user.id })}">Edit</a>
                                        
                                        
                                    </td>
                                    <td> 
                                <form onSubmit="return confirm('Do you really want to delete to-do?')" method="POST" action="#" th:action="@{/admin/{id}/delete(id=${ user.id })}">
                                            <button type="submit" class="btn btn-danger text-white "><i class='bx bx-trash'></i>Delete</button>
                                        </form>
                            </td>
                                </tr>

                            </table>
                        </div>
                    </div>
                </div>
        </section>
